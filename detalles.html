            detalles.forEach (detalles => {

            tarjeta.className = 'detalle'
            tarjeta.innerHTML = `
            <figure id="Galeria">

                <img src=${detalle.imagenes}>
                <img src=${detalle.imagenes}>

            `;
contenedor.appendChild(tarjeta)
        })
})
</script>
